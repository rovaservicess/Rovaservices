<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags mantidas da versão anterior -->
    <style>
        :root {
            --primary-color: #00C897;
            --secondary-color: #019267;
            --dark-bg: #1A1A1A;
            --light-text: #FFFFFF;
            --accent-color: #FFD365;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.8;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 100px;
            background: var(--dark-bg);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        header h1 {
            font-size: 3.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: var(--light-text);
            text-decoration: none;
            margin: 0 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 30px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .subscribe-button {
            background: var(--accent-color);
            color: var(--dark-bg) !important;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--primary-color);
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto;
        }

        .service-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .service-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .service-card p {
            font-size: 0.95rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .service-card a {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-color);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .service-card a:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        /* Seção de Comentários Atualizada */
        .comments-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .comment-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            position: relative;
        }

        .comment-card::before {
            content: '“';
            position: absolute;
            top: -20px;
            left: 15px;
            font-size: 4rem;
            color: var(--primary-color);
            opacity: 0.3;
        }

        .star-rating {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin: 15px 0;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light-text);
            border-radius: 10px;
            margin: 15px 0;
        }

        .comment-button {
            background: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .comment-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,211,101,0.3);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            nav {
                text-align: center;
                padding: 15px;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
            }
        }

        footer {
            background: rgba(0,0,0,0.5);
            text-align: center;
            padding: 30px;
            margin-top: 80px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header e Nav mantidos -->

<div class="container">
    <!-- Seção de Serviços mantida -->
    
    <!-- Novo Footer -->
    <footer>
        <p>© 2024 Rova Services - Todos os direitos reservados</p>
        <p>Contato: (31) 97253-2868 | contato@rovaservices.com.br</p>
        <p>Belo Horizonte - MG</p>
    </footer>
</div>

</body>
</html>
