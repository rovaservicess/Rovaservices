<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Assinatura de Manutenção</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6fa3f7, #007bff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 40px 0;
            text-align: center;
            font-size: 2rem;
            border-bottom: 5px solid #007bff;
        }

        nav {
            text-align: center;
            margin: 30px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            margin: 0 15px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Form Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], input[type="email"] {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 18px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulário de Assinatura de Manutenção</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="parceiros.html">Parceiros</a>
    </nav>

    <div class="container">
        <h2>Complete os dados abaixo para finalizar sua assinatura</h2>

        <form id="form">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required><br><br>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da Empresa" required><br><br>
            <input type="text" id="plano" name="plano" placeholder="Plano Escolhido" required><br><br>

            <button type="button" onclick="enviarWhatsApp()">Assinar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Rova Services. Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
    </footer>

    <script>
        function enviarWhatsApp() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var empresa = document.getElementById('empresa').value;
            var plano = document.getElementById('plano').value;

            var mensagem = `Olá! Gostaria de assinar o plano de manutenção. Aqui estão os dados:

            Nome: ${nome}
            E-mail: ${email}
            Telefone: ${telefone}
            Empresa: ${empresa}
            Plano Escolhido: ${plano}`;

            var linkWhatsApp = `https://wa.me/31972532868?text=${encodeURIComponent(mensagem)}`;

            // Abre o WhatsApp com a mensagem preenchida
            window.open(linkWhatsApp, '_blank');
        }
    </script>

</body>
</html>
