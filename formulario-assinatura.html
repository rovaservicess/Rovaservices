<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Assinatura</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1d1d1d;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
        }

        nav {
            background-color: #222;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #007bff;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            background-color: #444;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            display: grid;
            gap: 20px;
            justify-items: center;
        }

        form input, form select {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        form select {
            background-color: #f0f0f0;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            color: #bbb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Formulário de Assinatura de Manutenção</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="parceiros.html">Parceiros</a>
    </nav>

    <div class="container">
        <h2>Preencha os dados abaixo para completar sua assinatura</h2>

        <form action="processa_assinatura.php" method="POST">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required><br>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da Empresa" required><br>
            <select id="plano" name="plano" required>
                <option value="">Selecione um plano</option>
                <option value="Plano Básico (Sem Peças)">Plano Básico (Sem Peças)</option>
                <option value="Plano Intermediário (Sem Peças)">Plano Intermediário (Sem Peças)</option>
                <option value="Plano Avançado (Sem Peças)">Plano Avançado (Sem Peças)</option>
                <option value="Plano Básico (Com Peças)">Plano Básico (Com Peças)</option>
                <option value="Plano Intermediário (Com Peças)">Plano Intermediário (Com Peças)</option>
                <option value="Plano Avançado (Com Peças)">Plano Avançado (Com Peças)</option>
            </select><br><br>

            <button type="submit">Assinar</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 Rova Services - Todos os direitos reservados</p>
    </div>

</body>
</html>
